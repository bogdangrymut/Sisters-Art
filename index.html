<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Victoria's Art Show</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./favicon.ico"
    />
  </head>
  <body class="page">
    <header class="header">
      <div class="overlay">
        <p class="header__banner">Quadrants of Creativity</p>
        <h1 class='header__title'>Victoria Martynych</h1>
      </div>
    </header>
    <main class="content">
      <div class="card">
        <img class="card__image" src="./images/fruits.jpeg" 
         alt="fresh fruits"/>
        <div class="card__content"> 
          <h2 class="card__title">Fresh Fruits</h2>
          <p class="card__text">April 14, 2023</p>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/summer sunshine.jpeg" 
        alt="summer sunshine"/>
        <div class="card__content"> 
          <h2 class="card__title">Summer Sunshine</h2>
          <p class="card__text">February 5, 2024</p>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/chocolate.jpeg" 
        alt="chocolate"/>
        <div class="card__content"> 
          <h2 class="card__title">Chocolate</h2>
          <p class="card__text">February 9, 2024</p>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/Sunday roses.jpeg" 
        alt="sunday roses"/>
        <div class="card__content"> 
          <h2 class="card__title">Sunday Roses</h2>
          <p class="card__text">February 24, 2024</p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <P>bogdan grymut 2024</P>
    </footer>
  </body>
</html>
